version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: empms
      POSTGRES_PASSWORD: empms_password
      POSTGRES_DB: empms_dev
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://empms:empms_password@db:5432/empms_dev
      PORT: 3000
      PG_POOL_MAX: 10
      NODE_ENV: production
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  db_data:
